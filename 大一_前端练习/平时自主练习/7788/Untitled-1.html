<body>
    <script>
        // 1. 创建类 class 创建一个明星类
        class Star{
            constructor(uname,age){
                this.uname = uname;
                this.age = age;
            }
            sing(song) {
            console.log(this.uname + song);
            }
        }

        // 2. 利用类生成对象
        var hcy = new Star('胡春杨',21);   //只要加了new就自动调用constructor
        var xhy = new Star('夏瀚宇',23);
        console.log(hcy.uname);
        console.log(xhy.age);
        hcy.sing('我明白');
        xhy.sing('如果爱了解');
    </script>
