<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
	<title>Document</title>
	<style type="text/css">
		[v-cloak]{
				display:none;
		}
	</style>
</head>
<body>

<div id="app">
	<div>{{msg}}</div>
</div>
	
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app', //告诉vue,你要把这个数据填充到什么位置
					   //严格的id选择器
			data: {  //用于提供数据
				msg:'hello vue'
			}
		}); //用于存储vue的实例
	</script>


</body>
</html>
