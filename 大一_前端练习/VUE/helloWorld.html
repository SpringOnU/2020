<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
	<title>Document</title>
	<style type="text/css">
		[v-cloak]{
				display:none;
		}
	</style>
</head>
<body>

<div id="app">
	<div v-cloak>{{msg}}</div>
	<div v-cloak>{{1+2}}</div>
	<div>{{msg+'----'+'123'}}</div>
</div>
	
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript">
		/*
			v-cloak 指令的用法
			1.提供样式
			[v-cloak]{
				display:none;
			}
			2.在差值表达式所在的标签中添加v-cloak指令
			3.原理： 先通过样式隐藏内容，然后在内存中进行值的替换，替换好以后再显示最后的结果
		*/

		var vm = new Vue({
			el:'#app', //告诉vue,你要把这个数据填充到什么位置
					   //严格的id选择器
			data: {  //用于提供数据
				msg:'hello vue'
			}
		}); //用于存储vue的实例
	</script>


</body>
</html>
