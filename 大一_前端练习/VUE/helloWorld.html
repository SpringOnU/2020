<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
	<title>Document</title>
</head>
<body>

<div id="app">
	<div>{{msg}}</div>
	<div>{{1+2}}</div>
	<div>{{msg+'----'+'123'}}</div>
</div>
	
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript">
		/*
			VUE基本使用步骤
			a. 提供标签用于填充数据
			b. 引入vue.js库文件
			c.使用vue语法做功能
			d. 把vue提供的数据填充到标签里面

		*/

		var vm = new Vue({
			el:'#app', //告诉vue,你要把这个数据填充到什么位置
					   //严格的id选择器
			data: {  //用于提供数据
				msg:'hello vue'
			}
		}); //用于存储vue的实例
	</script>


</body>
</html>
