<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点我</title>
</head>
    <style>
        div {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #fc766a;
        }
    </style>
<body>
    <div></div>
    <script type="text/javascript" src="D:\resourse\jquery-3.5.1.min.js"></script>
    
    <script>
        function fn() {
            var num = 10;
            return function () {
                console.log(num);
            }
        }
    // fn 外面的作用域也可以访问fn 内部的变量
        var f = fn();
        f();
    </script>
    
</body>
</html>
