<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点我</title>
</head>
    <style>
        div {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #fc766a;
        }
    </style>
<body>
    <div></div>
    
    <script type="text/javascript" src="/Scripts/jquery-1.10.2.js">

        var get_f2 = function () {
            $.ajax({
                type: "get",
                url: "/api/text",
                data: { strQuery: JSON.stringify({ id: "1", name: "JIM", Creatime: "2017-9-10" }) },
                contentType: "application/json",
                success: function (data, status) {
                    if (status == "success") {
                        $("#text").html(data);
                    }
                }
    
            })
    
    
        }
        $("sss").click(function () {
            get_f2();
        })
    
    </script>
    
    <script>
        // 作为参数传递
        function fn(a, b, callback){
            console.log(a + b);
            callback && callback();       // && 符号在前面为假时就不会执行后面的语句了
                                          // 函数存在 就执行这个函数
        }
        fn(1, 2, function() {
            console.log('111');
        });
        $("div").animate({left: 500}, function() {
            $("div").css("backgroundColor", "purple");
        })
    </script>
    
</body>
</html>
