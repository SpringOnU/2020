/*      var btn = document.querySelector('button');

        }.bind(this), 1000)
        } */

        var btn = document.querySelectorAll('button');
        for(var i = 0; i < btn.length; i++) {
            btn[i].onclick = function() {
                this.disabled = true;
                setTimeout(function() {
                this.disabled = false;
                }.bind(this), 1000)
            }
        }
        
    </script>
